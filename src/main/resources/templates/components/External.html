<!DOCTYPE html>
<th:block th:fragment="external">
    <script th:src="@{/external/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/external/chart.umd.min.js}"></script>
    <script th:src="@{/external/chartjs-adapter-date-fns.bundle.min.js}"></script>
</th:block>

<script th:fragment="tooltips">
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
