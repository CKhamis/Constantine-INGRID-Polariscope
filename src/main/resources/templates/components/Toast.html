        function createToast(title) {
            const idText = Math.floor(Math.random() * 100);
            const toastContainer = document.getElementById("toast-container");

            const toastHTML = `
            <div id="${idText}" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <div class="spinner-grow spinner-grow-sm me-2" style="color:yellow" id="${idText}-loading" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <strong class="me-auto" id="${idText}-title">${title}</strong>
                <small>now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body" id="${idText}-body">
                Contacting Costi Online Services
              </div>
            </div>
          `;

            toastContainer.insertAdjacentHTML('beforeend', toastHTML);

            const toastElement = document.getElementById(idText);
            const toastInstance = new bootstrap.Toast(toastElement);
            toastInstance.show();

            return idText;
        }
    </script>
